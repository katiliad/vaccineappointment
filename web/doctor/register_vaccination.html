<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Register Vaccination</title>
  <style>
    .home_button{
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: rgb(6, 70, 17);
      border-radius: 15px;
      padding:10px;
      color: white;
      display: inline-block;
    }

    button {
      margin: 10px;
    }
</style>
</head>
<body>
    <script>
        function registerVaccination() {
          const name = document.getElementById("name-input").value;
          const surname = document.getElementById("surname-input").value;
          const ssn = document.getElementById("ssn-input").value;
          const doctorSsn = document.getElementById("doctor-input").value;
          const day = document.getElementById("day-input").value;
          const month = document.getElementById("month-input").value;
          const year = document.getElementById("year-input").value;
          const data = { name, surname, ssn, doctor_ssn: doctorSsn, day, month, year };
          const url = "http://localhost:8080/registervaccination";
          fetch(url, {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
          })
            .then(response => {
              if (response.ok) {
                alert("Vaccination registered successfully");
              } else {
                console.error("Failed to register vaccination", response);
                alert("Failed to register vaccination");
              }
            })
            .catch(error => {
              console.error("Error registering vaccination", error);
              alert("Error registering vaccination");
            });
        }
      </script>
      <h1> Register vaccination of citizen</h1>
  <label for="name-input">Citizen Name:</label>
  <input type="text" id="name-input" name="name" required>
  <br>
  <label for="surname-input">Citizen Surname:</label>
  <input type="text" id="surname-input" name="surname" required>
  <br>
  <label for="ssn-input">Citizen SSN:</label>
  <input type="text" id="ssn-input" name="ssn" required>
  <br>
  <label for="doctor-input">Doctor SSN:</label>
  <input type="text" id="doctor-input" name="doctor_ssn" required>
  <br>
  <label for="day-input">Day:</label>
  <input type="text" id="day-input" name="day" required>
  <br>
  <label for="month-input">Month:</label>
  <input type="text" id="month-input" name="month" required>
  <br>
  <label for="year-input">Year:</label>
  <input type="text" id="year-input" name="year" required>
  <br>
  <button type="button" onclick="registerVaccination()">Register Vaccination</button>
  <br>

  <button type="button" class="home_button" onclick="window.location.href='../main.html'">Home</button>

</body>
</html>
